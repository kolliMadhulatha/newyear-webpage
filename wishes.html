
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destiny World - 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lexend+Deca&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka One', cursive; }
        
        body {
            height: 100vh;
            background: radial-gradient(circle, #001d3d, #000814);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            user-select: none;
        }

        /* Loading Screen */
        #loadingScreen { display: flex; flex-direction: column; align-items: center; transition: 1s; }

        .fingerprint-container {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #00f2fe;
            box-shadow: 0 0 20px #00f2fe;
            cursor: pointer;
            user-select: none;
            position: relative;
            margin-bottom: 20px;
        }

        .fingerprint-container:active { transform: scale(0.95); box-shadow: 0 0 40px #ff3d7f; border-color: #ff3d7f; }

        .fingerprint-icon { font-size: 60px; filter: drop-shadow(0 0 5px white); }

        .progress-bar {
            width: 250px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00f2fe, #ff3d7f);
            transition: 0.1s;
        }

        /* New Year Content */
        #wishContent {
            display: none;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 30px;
            border: 2px solid gold;
            width: 90%;
            max-width: 500px;
            z-index: 10;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .wishes-text { font-family: 'Lexend Deca', sans-serif; font-size: 1.2rem; line-height: 1.6; color: #ffeb3b; }

        button {
            padding: 12px 30px;
            background: #ff3d7f;
            border: none;
            color: white;
            border-radius: 50px;
            margin-top: 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Firework Animation */
        .firework { position: absolute; width: 5px; height: 5px; border-radius: 50%; animation: explode 1.5s ease-out forwards; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }

        .dancer { position: absolute; bottom: 10px; width: 100px; }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <h2 id="welcomeName" style="margin-bottom: 20px; color: #00f2fe;">Hello!</h2>
        <div class="fingerprint-container" id="fpBtn" onmousedown="startLoading()" onmouseup="stopLoading()" ontouchstart="startLoading()" ontouchend="stopLoading()">
            <span class="fingerprint-icon">üñê</span>
        </div>
        <p style="font-size: 1.1rem; color: #ddd;">Hold my Hand to authenticate...</p>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
        <p style="margin-top: 10px; font-size: 0.9rem; color: #aaa;">"Let's stay together and grow into the next stage"</p>
    </div>

    <div id="wishContent">
        <h1 style="color: gold; font-size: 2.5rem;">Happy New Year 2026! üéÜ</h1>
        <h3 id="popName" style="color: #00f2fe;"></h3>
        <p class="wishes-text">
            Welcome to Destiny World! ‚ú®<br><br>
            May this year be a very beautiful one for you. 
            May you get everything you wish for. Always keep smiling! üíñüòä
        </p>
        <button onclick="nextPage()">Shall we go to the next page? üöÄ</button>
    </div>

    <img src="./hushkky dog.gif" class="dancer" style="left: 5%; display:none;" id="dancer1">
    <img src="./catdance.gif" class="dancer" style="right: 5%; display:none;" id="dancer2">

    <script>
        // Get name from localStorage
        const userName = localStorage.getItem('nickName') || "";
        document.getElementById('welcomeName').innerText = "Hello " + userName + "!";
       
        let progress = 0;
        let timer;

        function startLoading() {
            timer = setInterval(() => {
                if(progress < 100) {
                    progress += 2;
                    document.getElementById('fill').style.width = progress + "%";
                } else {
                    clearInterval(timer);
                    showWishes();
                }
            }, 50);
        }

        function stopLoading() {
            clearInterval(timer);
        }

        function showWishes() {
            document.getElementById('loadingScreen').style.display = "none";
            document.getElementById('wishContent').style.display = "block";
            document.getElementById('dancer1').style.display = "block";
            document.getElementById('dancer2').style.display = "block";
            startFireworks();
        }

        // Crackers Animation
        function startFireworks() {
            setInterval(() => {
                const fw = document.createElement('div');
                fw.className = 'firework';
                fw.style.left = Math.random() * 100 + "vw";
                fw.style.top = Math.random() * 100 + "vh";
                fw.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                document.body.appendChild(fw);
                setTimeout(() => fw.remove(), 1500);
            }, 300);
        }

        function nextPage() {
            alert("Redirecting to Gift room...");
            window.location.href = "giftroom.html"; // Gift room page
        }
    </script>
</body>
</html>
